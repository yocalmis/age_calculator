function hesapla (){
  var url = window.location.href;
  var sayi = url.split('sayi=').pop();
  sayi = parseInt(sayi);
  
  var baslangic = 80;
baslangic = parseInt(baslangic);
sayi = sayi / 2;
yas = baslangic + sayi;
  
  
  

  $('.sonuc').html("Tahmini yaşam süreniz (Yıl)<br> <b><font-size='25'>"+yas+"</font></b>");
  



}


</script>
